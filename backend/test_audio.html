<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Audio Kwezi - Prononciations Authentiques</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #000000 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #000;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .stat-box {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #FFA500;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        select, input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #FFA500;
        }
        
        .word-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .word-card {
            background: #fff;
            border: 2px solid #eee;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .word-card:hover {
            border-color: #FFA500;
            box-shadow: 0 5px 15px rgba(255, 165, 0, 0.2);
            transform: translateY(-2px);
        }
        
        .word-french {
            font-size: 1.3em;
            font-weight: bold;
            color: #000;
            margin-bottom: 15px;
        }
        
        .word-translation {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .lang-label {
            font-weight: 600;
            color: #666;
            font-size: 0.9em;
        }
        
        .lang-text {
            color: #000;
            font-size: 1.1em;
            margin: 5px 0;
        }
        
        .audio-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .play-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .play-btn.shimaore {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }
        
        .play-btn.kibouchi {
            background: linear-gradient(135deg, #2196F3, #0b7dda);
            color: white;
        }
        
        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .play-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .play-btn.playing {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .section-badge {
            display: inline-block;
            padding: 5px 10px;
            background: #FFA500;
            color: white;
            border-radius: 20px;
            font-size: 0.85em;
            margin-bottom: 10px;
        }
        
        .no-audio {
            color: #999;
            font-style: italic;
            font-size: 0.9em;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Test Audio Kwezi</h1>
        <p class="subtitle">Testez les prononciations authentiques en Shimaor√© et Kibouchi</p>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-number" id="totalWords">0</div>
                <div class="stat-label">Mots Total</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="withAudio">0</div>
                <div class="stat-label">Avec Audio</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="percentage">0%</div>
                <div class="stat-label">Couverture</div>
            </div>
        </div>
        
        <div class="filters">
            <div class="filter-group">
                <label for="sectionFilter">Filtrer par section:</label>
                <select id="sectionFilter">
                    <option value="">Toutes les sections</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="searchBox">Rechercher un mot:</label>
                <input type="text" id="searchBox" placeholder="Tapez un mot en fran√ßais...">
            </div>
        </div>
        
        <div id="wordList" class="word-list">
            <div class="loading">Chargement des mots...</div>
        </div>
    </div>

    <script>
        let allWords = [];
        let currentAudio = null;

        // Charger les mots depuis l'API
        async function loadWords() {
            try {
                const response = await fetch('/api/words');
                allWords = await response.json();
                
                // Mettre √† jour les stats
                const withAudio = allWords.filter(w => w.has_authentic_audio).length;
                document.getElementById('totalWords').textContent = allWords.length;
                document.getElementById('withAudio').textContent = withAudio;
                document.getElementById('percentage').textContent = Math.round((withAudio / allWords.length) * 100) + '%';
                
                // Remplir le filtre de section
                const sections = [...new Set(allWords.map(w => w.category))].sort();
                const sectionFilter = document.getElementById('sectionFilter');
                sections.forEach(section => {
                    const option = document.createElement('option');
                    option.value = section;
                    option.textContent = section.charAt(0).toUpperCase() + section.slice(1);
                    sectionFilter.appendChild(option);
                });
                
                // Afficher les mots
                displayWords(allWords);
            } catch (error) {
                document.getElementById('wordList').innerHTML = `
                    <div class="error">Erreur de chargement: ${error.message}</div>
                `;
            }
        }

        // Afficher les mots
        function displayWords(words) {
            const wordList = document.getElementById('wordList');
            
            if (words.length === 0) {
                wordList.innerHTML = '<div class="loading">Aucun mot trouv√©</div>';
                return;
            }
            
            wordList.innerHTML = words.map(word => {
                const hasShimaore = word.shimoare_audio_filename || word.shimaore_audio_filename;
                const hasKibouchi = word.kibouchi_audio_filename;
                
                return `
                    <div class="word-card">
                        <span class="section-badge">${word.category}</span>
                        <div class="word-french">${word.french}</div>
                        
                        <div class="word-translation">
                            <div class="lang-label">Shimaor√©:</div>
                            <div class="lang-text">${word.shimaore || word.shimaor√© || 'N/A'}</div>
                            ${hasShimaore ? `
                                <button class="play-btn shimaore" onclick="playAudio('${word.id}', 'shimaore', this)">
                                    ‚ñ∂ √âcouter
                                </button>
                            ` : '<div class="no-audio">Pas d\'audio disponible</div>'}
                        </div>
                        
                        <div class="word-translation">
                            <div class="lang-label">Kibouchi:</div>
                            <div class="lang-text">${word.kibouchi || 'N/A'}</div>
                            ${hasKibouchi ? `
                                <button class="play-btn kibouchi" onclick="playAudio('${word.id}', 'kibouchi', this)">
                                    ‚ñ∂ √âcouter
                                </button>
                            ` : '<div class="no-audio">Pas d\'audio disponible</div>'}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Jouer l'audio
        async function playAudio(wordId, lang, button) {
            try {
                // Arr√™ter l'audio en cours
                if (currentAudio) {
                    currentAudio.pause();
                    document.querySelectorAll('.play-btn').forEach(btn => {
                        btn.classList.remove('playing');
                        btn.textContent = '‚ñ∂ √âcouter';
                    });
                }

                button.classList.add('playing');
                button.textContent = '‚è∏ Lecture...';
                
                const audio = new Audio(`/api/words/${wordId}/audio/${lang}`);
                currentAudio = audio;
                
                audio.onended = () => {
                    button.classList.remove('playing');
                    button.textContent = '‚ñ∂ √âcouter';
                };
                
                audio.onerror = () => {
                    button.classList.remove('playing');
                    button.textContent = '‚ùå Erreur';
                    setTimeout(() => {
                        button.textContent = '‚ñ∂ √âcouter';
                    }, 2000);
                };
                
                await audio.play();
            } catch (error) {
                console.error('Erreur de lecture:', error);
                button.classList.remove('playing');
                button.textContent = '‚ùå Erreur';
                setTimeout(() => {
                    button.textContent = '‚ñ∂ √âcouter';
                }, 2000);
            }
        }

        // Filtres
        document.getElementById('sectionFilter').addEventListener('change', filterWords);
        document.getElementById('searchBox').addEventListener('input', filterWords);

        function filterWords() {
            const section = document.getElementById('sectionFilter').value;
            const search = document.getElementById('searchBox').value.toLowerCase();
            
            let filtered = allWords;
            
            if (section) {
                filtered = filtered.filter(w => w.category === section);
            }
            
            if (search) {
                filtered = filtered.filter(w => 
                    w.french.toLowerCase().includes(search) ||
                    (w.shimaore && w.shimaore.toLowerCase().includes(search)) ||
                    (w.shimaor√© && w.shimaor√©.toLowerCase().includes(search)) ||
                    (w.kibouchi && w.kibouchi.toLowerCase().includes(search))
                );
            }
            
            displayWords(filtered);
        }

        // Charger au d√©marrage
        loadWords();
    </script>
</body>
</html>
