name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Expo
      uses: expo/expo-github-action@v8
      with:
        eas-version: latest
        token: ${{ secrets.EXPO_TOKEN }}
        
    - name: Install dependencies
      working-directory: ./frontend
      run: yarn install
      
    - name: Build APK with EAS
      working-directory: ./frontend
      run: |
        echo "üöÄ Starting EAS Build..."
        eas build --platform android --profile production --non-interactive --wait
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        
   - name: Download APK from EAS
      working-directory: ./frontend
      run: |
        echo "üì• Downloading APK from EAS..."
        mkdir -p build-output
        
        # Get the most recent finished build ID
        BUILD_ID=$(eas build:list --platform=android --status=finished --limit=1 --json --non-interactive | jq -r '.[0].id')
        
        echo "Build ID: $BUILD_ID"
        
        # Download the APK (without --output flag)
        eas build:download --id "$BUILD_ID"
        
        # Move the downloaded APK to build-output
        mv *.apk build-output/app-release.apk
        
        # Verify the APK was downloaded
        if [ -f "build-output/app-release.apk" ]; then
          echo "‚úÖ APK downloaded successfully!"
          ls -lh build-output/app-release.apk
        else
          echo "‚ùå APK download failed!"
          exit 1
        fi
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: kwezi-app
        path: frontend/build-output/app-release.apk
        if-no-files-found: error
