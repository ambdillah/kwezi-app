name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.18.0'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Expo and EAS
      uses: expo/expo-github-action@v8
      with:
        eas-version: latest
        token: ${{ secrets.EXPO_TOKEN }}
        
    - name: Install dependencies
      working-directory: ./frontend
      run: npm install
      
    - name: Create production .env file
      working-directory: ./frontend
      run: |
        echo "üìù Creating production .env file..."
        echo "EXPO_PUBLIC_BACKEND_URL=https://kwezi-backend.onrender.com" > .env
        echo "‚úÖ .env file created"
        cat .env
        
    - name: Build APK with EAS
      working-directory: ./frontend
      run: |
        echo "üöÄ Starting EAS Build..."
        eas build --platform android --profile production --non-interactive --wait
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        
    - name: Download APK from EAS
      working-directory: ./frontend
      run: |
        echo "üì• Downloading APK from EAS..."
        mkdir -p build-output
        
        # Get the most recent build details
        BUILD_INFO=$(eas build:list --platform=android --limit=1 --json --non-interactive)
        
        BUILD_ID=$(echo "$BUILD_INFO" | jq -r '.[0].id')
        DOWNLOAD_URL=$(echo "$BUILD_INFO" | jq -r '.[0].artifacts.buildUrl')
        
        echo "Build ID: $BUILD_ID"
        echo "Download URL: $DOWNLOAD_URL"
        
        # Download the APK
        curl -L -o build-output/kwezi-app-release.apk "$DOWNLOAD_URL"
        
        # Verify download
        if [ -f "build-output/kwezi-app-release.apk" ]; then
          echo "‚úÖ APK downloaded successfully!"
          ls -lh build-output/kwezi-app-release.apk
        else
          echo "‚ùå APK download failed!"
          exit 1
        fi
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: kwezi-app-release
        path: frontend/build-output/kwezi-app-release.apk
        if-no-files-found: error
